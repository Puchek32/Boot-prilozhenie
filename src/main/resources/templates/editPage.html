<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log out"/>
</form>

<div>
    <form th:action="@{/admin/edit}"
          th:object="${user}"
          method="post">
        <input hidden="hidden" type="number" th:field="*{id}" id="idAdd" placeholder="id">
        <label for="firstNameUpdate">First Name</label>
        <input type="text" th:field="*{first_name}" id="firstNameUpdate" placeholder="First Name">
        <label for="lastNameUpdate">Last Name</label>
        <input type="text" th:field="*{last_name}" id="lastNameUpdate" placeholder="Last Name">
        <label for="ageUpdate">Age</label>
        <input type="text" th:field="*{age}" id="ageUpdate" placeholder="Age">
        <label for="jobUpdate">Job</label>
        <input type="text" th:field="*{job}" id="jobUpdate" placeholder="Job">
        <label for="userNameUpdate">Username</label>
        <input type="text" th:field="*{user_name}" id="userNameUpdate" placeholder="Username">
        <label for="passwordUpdate">Password</label>
        <input type="text" th:field="*{password}" id="passwordUpdate" placeholder="Password">
        <input th:type="checkbox" th:id="ADMIN" th:name="ADMIN" th:value="ADMIN">
        <label th:for="ADMIN">Admin</label>
        <input th:type="checkbox" th:id="USER" th:name="USER" th:value="USER">
        <label th:for="USER">User</label>
        <input type="submit" value="Edit">
    </form>
</div>
</body>
</html>
